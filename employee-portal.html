<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - Smokey's Dispensary</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #415134;
            color: #78A94E;
            text-shadow: 1px 1px 2px black;
            text-align: center;
            overflow: auto;
        }
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #78A85A;
        }
        nav a {
            text-decoration: none;
            color: #78A85A;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #A9D999;
        }
        #passwordPrompt {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #78A85A;
            color: #415134;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #A9D999;
        }
        .content {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #78A85A;
            border-radius: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #415134;
            color: rgb(169, 217, 153);
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Portal</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="https://forms.gle/6zX7urdfEU3KtzkDA" target="_blank">Delivery Order</a>
    </nav>

    <div id="passwordPrompt">
        <p>Please enter the employee passcode:</p>
        <input type="text" id="passwordInput" placeholder="Enter Passcode">
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" class="error">Invalid passcode. Please try again.</p>
    </div>

    <div class="content">
        <p>Access company resources below:</p>
        <iframe src="https://docs.google.com/spreadsheets/d/1rxmt9J8XMnBj2dEatY76c_4CkKefSo-AG2MuHSk8kwU/edit?usp=sharing" title="Employee Resources"></iframe>
    </div>

    <footer>
        <p>&copy; 2024 Smokey's Dispensary | All Rights Reserved</p>
    </footer>

    <script>
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const content = document.querySelector('.content');
            const errorMessage = document.getElementById('errorMessage');

            const validPasscode = "WestCoastWeed420"; // Replace with your passcode

            if (input === validPasscode) {
                // Hide the password prompt and show the content
                document.getElementById('passwordPrompt').style.display = 'none';
                content.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
